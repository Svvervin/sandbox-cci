# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
  
jobs:
  build:
    docker:
      image: cimg/base:2023.08.1
    
    steps:
      # Commands will execute in macOS container
      # with Xcode 12.5.1 installed
      - run: xcodebuild -version
      - run: brew --version
      - run: pod --version 
      - run: netstat
      - run: 
          name: cancel if latest build is good
          command: |
            LATEST_STATUS=$(curl --url https://circleci.com/api/v1.1/project/github/CXEPI/devops-tools-scripts/tree/CO-23584\?filter\=failed --header "Circle-Token: $CIRCLE_TOKEN" | jq ".[0].status")
            if [ $LATEST_STATUS == "failed" ];
              echo "hi"
            else
              circleci-agent step halt
            fi
      
      
# Invoke jobs via workflows t
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
 
workflows:
  say-hello-workflow:
    jobs:
      - build
