version: 2.1

jobs:
  build:
    machine:
      image: windows-server-2022-gui:current
    resource_class: windows.medium
    steps:
      - restore_cache:
          key: dotgit-v1
      - checkout:
          path: by-checkout
      - save_cache:
          paths:
            - by-checkout/.git
          key: dotgit-v1-{{ .Environment.CIRCLE_SHA1 }}
      - run: ls */.circleci/config.yml
