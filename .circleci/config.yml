# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
  
jobs:
  build:
    docker:
      - image: cimg/base:current
    steps:
      - run: jq --version
      - run: 
          name: cancel if latest build is good
          command: |
            LATEST_STATUS=$(curl --url https://circleci.com/api/v1.1/project/github/CXEPI/devops-tools-scripts/tree/CO-23584\?filter\=failed --header "Circle-Token: $CIRCLE_TOKEN" | jq ".[0].status" | sed 's/"//g')
            if [ $LATEST_STATUS == "failed" ]; then
              echo "hi"
            else
              circleci-agent step halt
              echo "failing"
            fi
      
      
# Invoke jobs via workflows t
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
 
workflows:
  say-hello-workflow:
    jobs:
      - build
