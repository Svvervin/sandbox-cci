version: 2.1


jobs:
  say-hello:
    docker:
      - image: cimg/clojure:1.11.1
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run: java -version
      - run: sudo apt install openjdk-19-jdk
  
 
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
     
     
     
