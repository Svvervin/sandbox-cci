version: 2.1

orbs:
  circleci-cli: circleci/circleci-cli@0.1.9
  
jobs:
  my-job:
    docker:
    - image: cimg/ruby:3.1
    resource_class: small
    
    steps:
      - checkout
      - run: pwd
      - circleci-cli/install
      - circleci-cli/setup
      - run: circleci version
      - run:
          name: Validate generated CircleCI config
          command: |
            circleci version
            cd ci-test
            circleci config validate --org-slug=gh/e-grapp --token=$CIRCLECI_CLI_TOKEN
workflows:
  le-workfw5:
    jobs:
      - my-job

