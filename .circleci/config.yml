version: 2.1

jobs:
  build:
    machine:
      image: linux-cuda-12:default
      resource_class: gpu.nvidia.medium
    steps:
      - run: nvidia-smi
      - run: sudo apt-get install libgles2-mesa-dev libegl1-mesa-dev
      - run: glxinfo | grep "OpenGL version"
      - run: eglinfo | grep "EGL version"

workflows:
  my-workflow:
    jobs:
      - build
