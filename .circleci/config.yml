version: 2.1

orbs:
  macos: circleci/macos@2.4.0
  
jobs:
  build:
    macos:
      xcode: 15.1.0
    resource_class: macos.m1.medium.gen1
    
    steps:
      - run: xcodebuild -version
      - run: brew --version
      - run:
          name: Install and get Screen Resolution
          command: |
            brew install screenresolution
            screenresolution get
            screenresolution list
      - run: brew tap jakehilborn/jakehilborn && brew install displayplacer
      - run: displayplacer list
      - run: displayplacer "id:1 res:1920x1080 hz:60 color_depth:32 origin:(0,0) degree:0"
     # - run: screenresolution set 1920x1080x32
      
      
workflows:
  say-hello-workflow:
    jobs:
      - build
