# .circleci/config.yml
version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:2024.01.1
    # To optimize build times, we recommend "large" and above for Android-related jobs
    resource_class: arm.medium
    steps:
      - checkout
      - run:
          name: install sdk
          command: |
           sudo apt update && sudo apt install android-sdk
      - run: sdkmanager --list
workflows:
  build:
    jobs:
      - build
