version: 2.1

jobs:
  build:
    machine:
      image: windows-server-2022-gui:current
    resource_class: windows.medium
    steps:
      - run:
          name: set env var
          command: |
            setx TEST VALUE /M
            refreshenv
          shell: cmd.exe
      - run:
          name: get env var
          command: Get-ItemPropertyValue 'registry::HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session Manager\Environment' TEST
