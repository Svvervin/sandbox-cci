version: 2.1

orbs:
  macos: circleci/macos@2.4.1
  
jobs:
  build:
    macos:
      xcode: 14.3.1
    resource_class: https://circleci.com/docs/using-macos/#available-resource-classes
    
    steps:
      - run: xcodebuild -version
      - run: brew --version
      - run:
          command: |
            while true; do
              sleep 600
              echo "this in running in the background"
            done
          background: true
      - macos/enable-vnc
      
    
      
workflows:
  say-hello-workflow:
    jobs:
      - build
